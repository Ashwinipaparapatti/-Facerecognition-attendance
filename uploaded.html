<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Image</title>
</head>
<body>
    <h1>Uploaded Image</h1>
    <img src="{{ url_for('send_static', filename='output.jpg') }}" alt="Annotated Image">
    <h2>Matches Found:</h2>
    <ul>
        {% for match in matches %}
            <li>{{ match }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Go Back</a>
</body>
</html>
